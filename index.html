<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/index.js" type="module"></script>
    </head>
    <body>
        <h1>HTTP Archive File Viewer</h1>
        <div>
            <label for="harInput">Choose .har file to upload</label>
            <input type="file" id="harInput" accept=".har" />
        </div>
        <div>
            <h2>Data</h2>
            <div>
                <h3>Network Table</h3>
                <table id="har-data-table">
                    <tc>
                        <th>Request URL</th>
                    </tc>
                    <tc>
                        <th>Response Type</th>
                    </tc>
                    <tc>
                        <th>Response Preview</th>
                    </tc>
                    <tc>
                        <th>Headers</th>
                    </tc>
                </table>
            </div>

        </div>


    </body>
</html>
